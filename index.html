<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAMBRANO (ADAM) â€” Countdown</title>
<style>
:root{
  --bg:#0f1724;
  --card:#0b1220;
  --accent:#1E90FF;
  --muted:#9aa9bf;
  --success:#4ade80;
  --glass: rgba(255,255,255,0.04);
}
html,body{
  height:100%; margin:0;
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:linear-gradient(180deg,#061022 0%, #081826 60%);
  color:#e6eef8;
}
.wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:36px; box-sizing:border-box; }
.card{ width:100%; max-width:820px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:14px; padding:28px; box-shadow:0 10px 30px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.03); backdrop-filter: blur(8px); position:relative; }
.top{ display:flex; align-items:center; gap:16px; margin-bottom:18px; }
.logo{
  width:64px;height:64px;
  border-radius:12px;
  background: linear-gradient(135deg, #1E90FF 0%, #00BFFF 70%);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;
  font-size:16px;
  color:#081226;
  box-shadow:0 6px 18px rgba(30,144,255,0.3);
}
.title{ font-size:20px; line-height:1; }
.subtitle{ color:var(--muted); font-size:13px; margin-top:4px; }
.countdown{ display:flex; gap:12px; justify-content:center; margin:22px 0 8px; flex-wrap:wrap; }
.unit{ background:var(--glass); padding:14px 18px; border-radius:10px; min-width:110px; text-align:center; box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2); }
.value{ font-size:26px; font-weight:700; letter-spacing:0.5px; }
.label{ font-size:12px; color:var(--muted); margin-top:6px; text-transform:uppercase; }
.progress-wrap{ margin:18px 0; }
.prog-row{ display:flex; align-items:center; gap:12px; }
.progress-bar{ flex:1; height:12px; background:rgba(255,255,255,0.04); border-radius:8px; overflow:hidden; position:relative; }
.progress-fill{ height:100%; width:0%; background:linear-gradient(90deg,var(--accent),#00BFFF); border-radius:8px; transition:width 0.4s linear; }
.meta{ width:120px; text-align:right; color:var(--muted); font-size:13px; }
.controls{ display:flex; gap:12px; justify-content:center; margin-top:18px; }
button{ padding:10px 16px; border-radius:10px; border:0; background:transparent; color:var(--accent); cursor:pointer; font-weight:600; letter-spacing:0.4px; font-size:16px; }
button.primary{ background:linear-gradient(135deg,#1E90FF,#00BFFF); color:#081226; box-shadow:0 8px 18px rgba(30,144,255,0.12); }
button.primary[disabled]{ opacity:0.5; cursor:not-allowed; box-shadow:none; }
.launch-msg{ display:none; margin-top:18px; padding:14px; border-radius:10px; background:linear-gradient(90deg, rgba(74,222,128,0.14), rgba(255,184,107,0.06)); color:var(--muted); text-align:center; }
.launch-msg.show{ display:block; color:var(--success); font-weight:700; }
.rocket{ font-size:40px; position:absolute; top:0; left:0; display:none; }
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="region" aria-labelledby="title">
    <div class="top">
      <div class="logo">(ADAM)</div>
      <div>
        <div id="title" class="title">ZAMBRANO â€” (ADAM) Launch Countdown</div>
        <div id="subtitle" class="subtitle">Countdown to launch â€” 3 days</div>
      </div>
    </div>

    <div id="countdown" aria-live="polite">
      <div class="countdown" id="units">
        <div class="unit"><div class="value" id="days">0</div><div class="label">Days</div></div>
        <div class="unit"><div class="value" id="hours">00</div><div class="label">Hours</div></div>
        <div class="unit"><div class="value" id="minutes">00</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="value" id="seconds">00</div><div class="label">Seconds</div></div>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="prog-row">
        <div class="progress-bar" aria-hidden="true">
          <div class="progress-fill" id="progress"></div>
        </div>
        <div class="meta" id="metaPct">0%</div>
      </div>
    </div>

    <div class="controls">
      <button class="primary" id="actionBtn" disabled>Launch (Locked)</button>
    </div>

    <div id="launchnote" class="launch-msg" role="status">
      ðŸš€ LAUNCHED â€” ZAMBRANO (ADAM) is now live! ðŸš€
    </div>

    <div class="rocket" id="rocket">ðŸš€</div>
  </div>
</div>

<script>
(function(){
  const THREE_DAYS_MS = 3 * 24 * 60 * 60 * 1000;
  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const progressEl = document.getElementById('progress');
  const metaPctEl = document.getElementById('metaPct');
  const actionBtn = document.getElementById('actionBtn');
  const launchNote = document.getElementById('launchnote');
  const rocket = document.getElementById('rocket');
  const subtitleEl = document.getElementById('subtitle');

  function getLaunchStart() {
    const now = new Date();
    let today930 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 21, 30, 0, 0);
    return today930;
  }

  function update(){
    const now = new Date();
    const launchStart = getLaunchStart();
    const endTime = new Date(launchStart.getTime() + THREE_DAYS_MS);
    let diff = endTime - now;
    const total = THREE_DAYS_MS;
    const passed = now - launchStart;
    const pct = Math.min(100, Math.max(0, (passed/total)*100));

    if(now < launchStart){
      // countdown not started yet
      daysEl.textContent = '0';
      hoursEl.textContent = '00';
      minutesEl.textContent = '00';
      secondsEl.textContent = '00';
      progressEl.style.width = '0%';
      metaPctEl.textContent = '0%';
      actionBtn.disabled = true;
      subtitleEl.textContent = `Countdown starts at 9:30 PM`;
      launchNote.classList.remove('show');
    } else if(diff <= 0){
      // countdown finished
      daysEl.textContent = '0';
      hoursEl.textContent = '00';
      minutesEl.textContent = '00';
      secondsEl.textContent = '00';
      progressEl.style.width = '100%';
      metaPctEl.textContent = '100%';
      actionBtn.disabled = false;
      subtitleEl.textContent = `ðŸš€ Launched!`;
      launchNote.classList.add('show');
    } else {
      // countdown running
      const sec = Math.floor(diff / 1000) % 60;
      const mins = Math.floor((diff / (1000*60)) % 60);
      const hrs = Math.floor((diff / (1000*60*60)) % 24);
      const days = Math.floor(diff / (1000*60*60*24));
      daysEl.textContent = days;
      hoursEl.textContent = String(hrs).padStart(2,'0');
      minutesEl.textContent = String(mins).padStart(2,'0');
      secondsEl.textContent = String(sec).padStart(2,'0');
      progressEl.style.width = pct.toFixed(2) + '%';
      metaPctEl.textContent = pct.toFixed(0) + '%';
      // subtitle shows only days and hours
      subtitleEl.textContent = `Countdown to launch â€” ${days}d ${hrs}h`;
      actionBtn.disabled = true;
    }
  }

  const timer = setInterval(update, 1000);
  update();

  actionBtn.addEventListener('click', () => {
    launchNote.classList.add('show');
    rocket.style.display='block';
    rocket.style.transition='transform 3s ease-in-out, opacity 3s ease-in-out';
    rocket.style.transform = 'translate(800px, -400px)';
    rocket.style.opacity = 0;
  });
})();
</script>
</body>
</html>
